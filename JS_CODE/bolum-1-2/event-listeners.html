<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
     
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <!-- name="" -> Sayfa üzerinde server tarafında kullanıyoruz.
                                     id = "" -> JS de kullanılıyor. -->
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                                <!-- type="button" ifadesi ile sayfanın yenilenmesini engelliyerek console da yazdığımız ifadenin sabit kalmasını sağlıyoruz. 
                                Ancak backend bizden submit butonu bekler. ancak submit butonu yenilemeyi gerçekleştiriyor bunu engellemek için script kısmında fınction da bir event tanımlıyoruz. 
                                "function(event){
                                    event.preventDefault();
                                }"-->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-danger btn-sm float-end" id="btnClear">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        "use strict";

        let sonuc;

        let gorevListesi = [
            {"id":1, "gorevAdi":"Görev 1"},
            {"id":2, "gorevAdi":"Görev 2"},
            {"id":3, "gorevAdi":"Görev 3"},
            {"id":4, "gorevAdi":"Görev 4"}
        ];

        let ul = document.getElementById("task-list");

        for(let gorev of gorevListesi){
            let li = `      
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("afterbegin",li);
        }




        // document.querySelector("#btnAddNewTask").addEventListener("click",function(event){
        //     console.log("click event");
        //     event.preventDefault(); // ilgili elementin normal davranışını kapat. Dolayısıyla sayfanın yenilenmesinin önüne geçiyoruz.
        // });  // bu metot ile bir event-olay ilişkilendiriyoruz.

        // document.querySelector("#btnClear").addEventListener("click",function(event){
        //     console.log('click event: clear');
        //     event.preventDefault();
        // });


        // DAHA DÜZENLİ VE KISA YAZMAK MÜMKÜN
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        function newTask(event) {
            // console.log(event);  // ekle butonuna tıklayınca PointerEvent key:value objesi karşımıza çıkar. Bunun altında bir sürü properti - özellikler var.
            // console.log(event.target) // eventi çalıştıran butonun referans bilgilerine ulaşırız. Özetle bir buton döndürür.
            event.target.classList.add("btn-lg");  // ulaşmış olduğum eventin target ı bana bir buton döndürüyor. Ben bu butonun class listesi üzerine bir tana btn-lg clasını ekliyorum. Butona tıkladığımız an buton büyür.
            event.preventDefault();
        }
        

    </script>
</body>
</html>
