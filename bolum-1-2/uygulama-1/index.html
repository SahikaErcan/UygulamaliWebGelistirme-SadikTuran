<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Geliştirme Yol Haritası</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Geliştirme Yol Haritası</h1>
    <ul>
        <li>
            <input type="checkbox" name="" id="html" checked> Htlm öğren
        </li>
        <li>
            <input type="checkbox" name="" id="css" checked> Css öğren
        </li>
        <li>
            <input type="checkbox" name="" id="js" checked> Javascript öğren
        </li>
        <li style="text-decoration-line: none; background-color: #344CB7;">
            <input type="checkbox" name="" id="backend"> Backend dili öğren
        </li>
        <li style="text-decoration-line: none; background-color: #344CB7;">
            <input type="checkbox" name="" id="angular"> Angular/React öğren
        </li>
    </ul>
</body>
</html>
