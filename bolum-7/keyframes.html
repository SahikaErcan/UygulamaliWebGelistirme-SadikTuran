<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }
        .box {
            background-color: yellow;
            width: 150px;
            height: 150px;

            position: relative;
            top: 0;
            left: 0;

            animation: a1 5s forwards 3s ease-in;
        }

        @keyframes a1 {  /*a1 isimli animasyon olu≈üturuyoruz.*/
            25% {
                top: 100px;
                left: 0;
                background-color: cornflowerblue;
            }
            50% {
                top: 100px;
                left: 100px;
                background-color: goldenrod;
            }
            75% {
                top: 200px;
                left: 100px;
                background-color: cadetblue;
            }
            100% {
                top: 300px;
                left: 200px;
                background-color: darkorange;
            }
        }



        h1 {
            position: relative;
            animation: text_animation 2s forwards ease-in;
            color: aliceblue;
        }

        @keyframes text_animation {
            from {
                left: -300px;
            }
            to {
                left: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <div class="box"></div>
</body>
</html>
